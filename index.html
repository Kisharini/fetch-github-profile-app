<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Github Fetch</title>
</head>
<body class="bg-black mt-50 ml-20 mr-20">
    <div class="bg-white p-10 rounded-xl">
    <label for="username" class="text-2xl text-black font-mono">Type in a username: </label>
    <input type="text" name="username" placeholder="kisharini" class="font-mono border-2 rounded-l border-solid text-center">
    <button type="submit" id="submit" class="font-mono text-xl text-white border-5 border-solid rounded-3xl border-blue-500 bg-blue-500 shadow-md p-2 ml-5">Search</button>
    </div>

    <script>
        const btnSubmit = document.getElementById('submit');
        const input = document.querySelector('input[name="username"]');
        const resultContainer = document.createElement('div');
        resultContainer.className = "bg-gray-100 mt-10 p-8 rounded-xl text-center font-mono shadow-lg";
        document.body.appendChild(resultContainer);

        btnSubmit.addEventListener('click', async () => {
           const username = input.value.trim();
           resultContainer.innerHTML = "";

           if (username === ""){
            resultContainer.innerHTML = `<p class="text-red-500 text-lg">Please enter a correct Github username</p>`;
            return;
           }

           try{
            resultContainer.innerHTML = `<p class="text-gray-500">⏳ Fetching data...</p>`
            const reponse = await fetch(`https://api.github.com/users/${username}`);

            if (!reponse.ok){
                if (reponse.status === 404) {
                    throw new Error("User not found!");
                } else {
                    throw new Error("Something went wrong. Try again later.");
                }
            }

            const user = await reponse.json();

            resultContainer.innerHTML = `
            <div class="flex flex-col items-center">
                <img src="${user.avatar_url}" alt="Profile Picture" class="rounded-full w-32 h-32 mb-4 shadow-md border-4 border-blue-300">
                <h2 class="text-2xl font-bold mb-1">${user.name || "No name provided"}</h2>
                <p class="text-gray-600 mb-2">@${user.login}</p>
                <p class="text-gray-700 mb-2">${user.bio || "No bio available."}</p>
                <a href="${user.html_url}" target="_blank" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg shadow transition">
              View Profile
                </a>
            </div>
                `;
           } catch (error){
            resultContainer.innerHTML = `<p class="text-red-500 text-lg">❌ ${error.message}</p>`;
           }
        });
        //console.log(btnSubmit);
    </script>
</body>
</html>
